name: Laravel

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, mysql, pdo_mysql, bcmath, soap, intl, gd, exif, iconv, fileinfo
        coverage: xdebug

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      working-directory: laravel-project

    - name: Install Dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader
      working-directory: laravel-project

    - name: Setup Environment
      run: |
        php -r "
          \$env = file_get_contents('.env');
          \$env = str_replace('DB_CONNECTION=mysql', 'DB_CONNECTION=sqlite', \$env);
          \$env = str_replace('DB_DATABASE=qa_assessment', 'DB_DATABASE=:memory:', \$env);
          if (strpos(\$env, 'APP_KEY=') === false) {
            \$env .= PHP_EOL . 'APP_KEY=' . bin2hex(random_bytes(16));
          }
          if (strpos(\$env, 'APP_ENV=') === false) {
            \$env .= PHP_EOL . 'APP_ENV=testing';
          }
          file_put_contents('.env', \$env);
        "
      working-directory: laravel-project

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
      working-directory: laravel-project

    - name: Run Migrations
      run: php artisan migrate --force
      working-directory: laravel-project

    - name: Execute tests (Unit and Feature tests) via PHPUnit
      run: vendor/bin/phpunit
      working-directory: laravel-project
